---
layout: default
title: List of Posts
---
<h1 align="centre">{{ page.title }}</h1>

{% for category in site.categories %}
  
    
    	<h2><a name="{{ category[0]}}">{{ category[0] }}</a></h2>
    {% for posts in category %}
      {% for post in posts %}
        <li><span style="color:gray">{{ post.date | date:"%B %d %Y"}} >> </span><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endfor %}
    {% endfor %}
    
  
{% endfor %}
