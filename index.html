---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
    	
       <div class="postMeta">
         <span >{{ post.date | date: "%b %d %Y"}}</span>
         <span >, {{ post.categories }}</span>

        </div>


      <a class= "postLink" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>

      <div class="summary">
      	
        {{ post.excerpt }}

      </div>
      </article>
  {% endfor %}
</div>
